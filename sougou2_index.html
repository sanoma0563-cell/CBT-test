<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認知行動療法 専門カウンセラー 総合確認試験（復習機能付き）</title>
    <style>
        :root { --primary: #2563eb; --secondary: #64748b; --success: #059669; --error: #dc2626; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: "Helvetica Neue", Arial, "Hiragino Sans", sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .quiz-container { max-width: 850px; width: 100%; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .header { border-bottom: 2px solid #e2e8f0; padding-bottom: 15px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; }
        .progress { font-weight: bold; font-size: 1.2em; color: var(--primary); }
        .category-tag { font-size: 0.85em; background: #eff6ff; color: var(--primary); padding: 4px 12px; border-radius: 20px; border: 1px solid #dbeafe; }
        .question-text { font-size: 1.25em; line-height: 1.6; margin-bottom: 30px; font-weight: 600; min-height: 3.2em; }
        .options { display: grid; gap: 14px; margin-bottom: 40px; }
        .option-btn { background: #fff; border: 2px solid #e2e8f0; padding: 18px; border-radius: 10px; cursor: pointer; text-align: left; font-size: 1.05rem; transition: 0.2s; width: 100%; }
        .option-btn:hover { border-color: var(--primary); background-color: #f0f7ff; }
        .option-btn.selected { border-color: var(--primary); background-color: #dbeafe; font-weight: bold; }
        .nav-buttons { display: flex; justify-content: space-between; gap: 15px; padding-top: 25px; border-top: 1px solid #e2e8f0; }
        .btn { padding: 14px 35px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 1rem; flex: 1; }
        .prev-btn { background-color: var(--secondary); color: white; }
        .next-btn { background-color: var(--primary); color: white; }
        .finish-btn { background-color: var(--success); color: white; }
        .review-toggle-btn { background-color: #f59e0b; color: white; margin-top: 10px; width: 100%; }
        .result-screen { text-align: center; padding: 20px 0; }
        .score-circle { width: 160px; height: 160px; border-radius: 50%; border: 10px solid var(--primary); display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0 auto 20px; }
        .score-num { font-size: 3.5rem; font-weight: 900; color: var(--primary); }
        .review-list { text-align: left; margin-top: 30px; display: none; border-top: 2px dashed #cbd5e1; padding-top: 20px; }
        .review-item { background: #fff1f0; border: 1px solid #ffa39e; padding: 20px; border-radius: 10px; margin-bottom: 15px; }
        .review-q { font-weight: bold; margin-bottom: 10px; color: #b91c1c; }
        .review-info { font-size: 0.95rem; margin-bottom: 5px; }
        .exp-box { background: white; padding: 10px; border-radius: 5px; margin-top: 10px; border-left: 4px solid var(--success); font-size: 0.9rem; }
        .correct-text { color: var(--success); font-weight: bold; }
        .wrong-text { color: var(--error); font-weight: bold; }
    </style>
</head>
<body>

<div class="quiz-container" id="quiz-app">
    <div id="quiz-view">
        <div class="header">
            <span class="progress">問題 <span id="current-num">1</span> / 50</span>
            <span class="category-tag" id="category-label">カテゴリ</span>
        </div>
        <div class="question-text" id="question-text"></div>
        <div class="options" id="options-container"></div>
        <div class="nav-buttons">
            <button class="btn prev-btn" id="prev-btn" onclick="move(-1)">戻る</button>
            <button class="btn next-btn" id="next-btn" onclick="move(1)">次へ</button>
            <button class="btn finish-btn" id="finish-btn" style="display:none;" onclick="showResult()">試験を終了して採点</button>
        </div>
    </div>
</div>

<script>
    const rawData = [
        { cat: "うつ病のCBT", q: "「協働的実証主義」において最も重視される姿勢はどれか？", opts: ["治療者が正しい思考を教えること", "二人で仮説を立て実験を通して検証すること", "過去の原因を徹底的に分析すること", "感情の受容のみを行うこと", "クライエントを説得すること"], ans: 1, exp: "対等な関係で、生活の中での実験を繰り返す姿勢です。" },
        { cat: "行動分析", q: "三項随伴性(A-B-C)において、Bの「直後に起きる結果」を指すのはどれか？", opts: ["A", "B", "C", "MO", "SD"], ans: 2, exp: "C (Consequence) が行動の直後の結果を指します。" },
        { cat: "依存症", q: "害を最小限に抑え、生活の質を段階的に高める考え方は？", opts: ["アブスティネンス", "ハームリダクション", "イネイブリング", "レスポンスコスト", "消去"], ans: 1, exp: "依存の害を減らす現実的なアプローチです。" },
        { cat: "ACT", q: "思考を「単なる言葉」や「イメージ」として、距離を置いて眺めることを何というか？", opts: ["認知的フュージョン", "脱フュージョン", "アクセプタンス", "価値の明確化", "コミットメント"], ans: 1, exp: "思考との癒着（フュージョン）を解く技法です。" },
        { cat: "アセスメント", q: "行動の後に「良いことがなくなり」行動が減る現象は？", opts: ["正の強化", "負の強化", "正の弱化", "負の弱化", "消去"], ans: 3, exp: "報酬が取り去られることで行動が減少するパターンです。" },
        { cat: "困難事例", q: "ケースフォーミュレーションにおいて、現在問題が続いている理由を何と呼ぶか？", opts: ["準備要因", "誘発要因", "維持要因", "防御要因", "遺伝要因"], ans: 2, exp: "悪循環を回している現在の要因のことです。" },
        { cat: "エクスポージャー", q: "刺激に留まることで不安が自然に減少していくプロセスを何というか？", opts: ["馴化", "般化", "分化", "強化", "消去"], ans: 0, exp: "神経系が刺激に慣れるプロセスです。" },
        { cat: "うつ病のCBT", q: "「親友なら何と言ってあげる？」と問う反証技法を何というか？", opts: ["証拠の検討", "二重基準（ダブルスタンダード）の問い", "最悪のシナリオ", "メリット・デメリット", "認知的継続法"], ans: 1, exp: "自分への厳しさを客観視させる問いです。" },
        { cat: "ACT", q: "人生をどのように生きたいかという、終わりなき方向性を何と呼ぶか？", opts: ["目標", "価値", "願望", "規範", "義務"], ans: 1, exp: "価値は「方角」であり、達成して終わるものではありません。" },
        { cat: "依存症", q: "周囲が尻ぬぐいをして、本人が依存の不利益に直面するのを防ぐ行為は？", opts: ["コーピング", "イネイブリング", "モデリング", "シェイピング", "ソーシャルサポート"], ans: 1, exp: "良かれと思って依存を助長してしまう「助長行為」です。" }
    ];

    // 全50問までシャッフルして生成
    let questions = [];
    const targetCount = 50;
    for(let i=0; i<targetCount; i++) {
        let base = rawData[i % rawData.length];
        let newOpts = [...base.opts];
        let correctText = newOpts[base.ans];
        
        // 選択肢シャッフル
        for (let j = newOpts.length - 1; j > 0; j--) {
            const k = Math.floor(Math.random() * (j + 1));
            [newOpts[j], newOpts[k]] = [newOpts[k], newOpts[j]];
        }
        
        questions.push({
            cat: base.cat,
            q: base.q,
            options: newOpts.map((t, idx) => `${idx + 1}. ${t}`),
            ans: newOpts.indexOf(correctText),
            exp: base.exp
        });
    }

    let currentIdx = 0;
    let userAnswers = new Array(50).fill(null);

    function initQuestion() {
        const q = questions[currentIdx];
        document.getElementById('current-num').innerText = currentIdx + 1;
        document.getElementById('category-label').innerText = q.cat;
        document.getElementById('question-text').innerText = q.q;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';

        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn' + (userAnswers[currentIdx] === i ? ' selected' : '');
            btn.innerText = opt;
            btn.onclick = () => selectOption(i);
            container.appendChild(btn);
        });

        document.getElementById('prev-btn').disabled = (currentIdx === 0);
        if (currentIdx === questions.length - 1) {
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('finish-btn').style.display = 'block';
        } else {
            document.getElementById('next-btn').style.display = 'block';
            document.getElementById('finish-btn').style.display = 'none';
        }
    }

    function selectOption(idx) {
        userAnswers[currentIdx] = idx;
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach((btn, i) => btn.classList.toggle('selected', i === idx));
    }

    function move(step) {
        currentIdx += step;
        initQuestion();
        window.scrollTo(0,0);
    }

    function toggleReview() {
        const list = document.getElementById('review-list');
        list.style.display = (list.style.display === 'none' || list.style.display === '') ? 'block' : 'none';
        if(list.style.display === 'block') list.scrollIntoView({ behavior: 'smooth' });
    }

    function showResult() {
        let score = 0;
        let wrongItemsHtml = "";
        let wrongCount = 0;

        questions.forEach((q, i) => {
            const uAns = userAnswers[i];
            if (uAns === q.ans) {
                score += 2;
            } else {
                wrongCount++;
                wrongItemsHtml += `
                    <div class="review-item">
                        <div class="review-q">問 ${i + 1}: ${q.q}</div>
                        <div class="review-info">あなたの回答: <span class="wrong-text">${uAns !== null ? q.options[uAns] : "未回答"}</span></div>
                        <div class="review-info">正解: <span class="correct-text">${q.options[q.ans]}</span></div>
                        <div class="exp-box"><strong>解説:</strong> ${q.exp}</div>
                    </div>
                `;
            }
        });

        const app = document.getElementById('quiz-app');
        app.innerHTML = `
            <div class="result-screen">
                <h1>試験結果発表</h1>
                <div class="score-circle">
                    <span class="score-num">${score}</span>
                    <span style="color:var(--secondary)">/ 100</span>
                </div>
                <h2>${score >= 80 ? "合格おめでとうございます！" : "あと一歩！復習しましょう"}</h2>
                
                <button class="btn review-toggle-btn" onclick="toggleReview()">
                    ${wrongCount > 0 ? `間違えた ${wrongCount} 問を確認する` : "全問正解です！内容を確認する"}
                </button>
                
                <button class="btn next-btn" style="width:100%; max-width:none; margin-top:10px;" onclick="location.reload()">最初からやり直す</button>

                <div id="review-list" class="review-list">
                    <h3>間違いの傾向と対策</h3>
                    ${wrongItemsHtml || "<p>完璧です！間違えた問題はありません。</p>"}
                </div>
            </div>
        `;
    }

    initQuestion();
</script>

</body>
</html>
